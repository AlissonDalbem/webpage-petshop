<!DOCTYPE html>
<html>
<head>
    
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="topo">
        <div class="cima">
          <li class="logo"><a class="PT" href="index.html">MeuPetShop</a></li>
          <img src="img/dog.png" class="logofoto" />
        </div>
        <nav>
          <ul>
            <li class="cabecalho"><a class="PT" href="nossosPets.html">Nossos Pets</a></li>
            <li class="cabecalho"><a class="PT" href="quemSomos.html">Quem Somos</a></li>
            <li class="cabecalho"><a class="PT" href="contato.html">Contato</a></li>
            <li class="cabecalho"><a class="PT" href="login.html">Login</a></li>
          </ul>
        </nav>
      </header>
   
   
    <div class="loginform">
        <h1 id="acesso">Acesse sua conta</h1>
        <form method="post">
            <input type="name" placeholder="Nome do Pet" id="nome" maxlength="15">
            <input type="password" placeholder="Senha" id="senha" maxlength="10">
            <input type="submit" value="Login" id="login">
        </form>
    </div>
    <footer>
        <nav>
          <ul class="rodape">
            <li class="rodape">MeuPetShop</li>
            <li class="rodape">Telefone para Contato:(99)9999-9999</li>
            <li class="rodape">Site Desenvolvido por Alisson Dalbem</li>
          </ul>
        </nav>
      </footer>
</body>
</html>
